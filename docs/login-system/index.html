<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1,minimum-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap">
  <link rel="stylesheet" href="stylesheet.css">

  <title>Login System</title>
</head>

<body>
  <header>
    <h1>Login System</h1>
  </header>

  <h2>Login</h2>
  <form>
    <label for="loginUsername">Username</label>
    <input id="loginUsername" type="text" autocomplete="off">

    <label for="loginPassword">Password</label>
    <input id="loginPassword" type="password">

    <button id="login" type="button">Log in</button>
  </form>

  <h2>Register</h2>
  <form>
    <label for="registerUsername">Username</label>
    <input id="registerUsername" type="text" autocomplete="off">

    <label for="registerPassword">Password</label>
    <input id="registerPassword" type="password">

    <button id="register" type="button">Register</button>
  </form>

  <!-- SCRIPTS -->
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <script src="backend.js"></script>
</body>

</html>
